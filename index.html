<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="calc.js"></script>

    <title>JS Calculator</title>
  </head>
  <body>
	  <div id="container" class="container-fluid">
    <div class="jumbotron">

    <!--screen to see the operation's result -->
    <div id="scr">This is screen</div>
    <div id = "equation">Here I will build the equation</div>
    <!--Basic buttons 0-9 -->
       <button type="button" onclick="click()">9</button>
       <button type="button">8</button>
       <button type="button">7</button>
       <button type="button">6</button>
       <button type="button">5</button>
       <button type="button">4</button>
       <button type="button">3</button>
       <button type="button">2</button>
       <button type="button">1</button>
       <button type="button">0</button>

   <!--operational buttons --> 
       <button type="button">+</button>
       <button type="button">-</button>
       <button type="button">*</button>
       <button type="button">/</button>
   <!--button to finish the equation -->
       <button type="button">=</button>

   <!--last two buttons for decimals and delete -->
       <button type="button">.</button>
       <button type="button">C</button>


    </div>
    </div>

  </body>
</html>
